<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>


<body>
<div class="container mt-4">
    <form class="employee-form">
        <h5 class="title">Basic Info</h5>
        <div class="basic-content">
            <!-- Employee ID -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">Employee ID</label>
                    <div class="col-md-9 pt-2">
                        9
                    </div>
                </div>
            <!-- Last Name -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">Last Name</label>
                    <div class="col-md-9 pt-2">
                        Dodsworth
                    </div>
                </div>

                <!-- First Name -->
                <div class="row mb-3">
                    <label class="col-md-3 col-form-label fw-bold">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" value="Anne">
                    </div>
                </div>

            <!-- Gender -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">Gender</label>
                    <div class="col-md-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender">
                            <label class="form-check-label">XXX</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" checked>
                            <label class="form-check-label">ZZZ</label>
                        </div>
                    </div>
                </div>

            <!-- Title -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">Title</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" value="Sales Representative">
                    </div>
                </div>

                <!-- Suffix -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">Suffix</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" value="Ms.">
                    </div>
                </div>

            <!-- Birth Date -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">BirthDate</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" value="1969-07-02 00:00:00">
                    </div>
                </div>

            <!-- Hire Date -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">HireDate</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" value="1994-11-15 00:00:00">
                    </div>
                </div>

                <!-- SSN -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">SSN # (if applicable)</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control">
                    </div>
                </div>

            <!-- Reports To -->
                <div class="row mb-1">
                    <label class="col-md-3 col-form-label fw-bold">Reports To</label>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option>Buchanan</option>
                            <option>Luong</option>
                            <option>Minh</option>
                        </select>
                    </div>
                </div>
        </div>
        <h5 class="title">Contact Info</h5>
        <div class="basic-content">
                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">Email</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">Address</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" value="7 Houndstooth Rd.">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">City</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" value="London">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">Region</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">Postal Code</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" value="WG2 7LT">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">Country</label>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>Russian Federation</option>
                                <option>Viet Nam</option>
                                <option>China</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">US Home Phone</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" value="(234)234-2342">
                        </div>
                    </div>

                    <div class="row mb-1">
                        <label class="col-md-3 col-form-label fw-bold">Photo</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" value="EmpID9.bmp">
                        </div>
                    </div>

        </div>
        <!-- ===== OPTIONAL INFO ===== -->
        <h5 class="title mt-4">Optional Info</h5>
        <div class="basic-content">

            <!-- Notes -->
            <div class="row mb-1">
                <label class="col-md-3 col-form-label fw-bold">Notes</label>
                <div class="col-md-9">
                    <textarea class="form-control" rows="5">
        Anne has a BA degree in English from St. Lawrence College.
        She is fluent in French and German. ZZZ
                    </textarea>
                </div>
            </div>

            <!-- Preferred Shift -->
            <div class="row mb-1">
                <label class="col-md-3 col-form-label fw-bold">Preferred Shift</label>
                <div class="col-md-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="regular">
                        <label class="form-check-label" for="regular">Regular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="graveyard" checked>
                        <label class="form-check-label" for="graveyard">Grave Yard</label>
                    </div>
                </div>
            </div>

            <!-- Active -->
            <div class="row mb-1">
                <label class="col-md-3 col-form-label fw-bold">Active?</label>
                <div class="col-md-9 pt-2">
                    <input class="form-check-input" type="checkbox" checked>
                </div>
            </div>

            <!-- Are you human -->
            <div class="row mb-1">
                <label class="col-md-3 col-form-label fw-bold">Are you human?</label>
                <div class="col-md-9">
                    <div class="captcha-box">
                        <div class="captcha-text">TIDAWO</div>
                        <div class="captcha-change">Click to change</div>
                    </div>
                    <input type="text" class="form-control mt-2">
                </div>
            </div>

        </div>
        <!-- ===== FORM FOOTER ===== -->
        <hr>

        <div class="form-footer">

            <!-- Left: navigation -->
            <div class="footer-left">
                <div class="nav-row">
                    <button type="button" class="nav-btn">&#9664;</button>
                    <button type="button" class="nav-btn">&#9654;</button>
                </div>
        <div class="required-text">* required</div>
            </div>

            <!-- Right: action buttons -->
            <div class="footer-right">
                <button type="submit" class="btn btn-dark btn-sm">
                    Submit
                </button>
                <button type="button" class="btn btn-secondary btn-sm">
                    âœ– Cancel
                </button>
            </div>

        </div>



    </form>
</div>
</body>
</html>
